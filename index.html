<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Berita Terkini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #007BFF; color: white; text-align: center; padding: 20px 0; }
    .container { width: 90%; max-width: 800px; margin: 20px auto; }
    .berita { background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    p { color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Portal Berita Terkini</h1>
  </header>
  <div class="container">
    {% for b in berita %}
      <div class="berita">
        <h2>{{ b.judul }}</h2>
        <p>{{ b.isi }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
