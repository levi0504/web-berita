{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  {% if berita.gambar %}
    <img src="{{ url_for('static', filename='uploads/' + berita.gambar) }}" class="card-img-top">
  {% endif %}
  <div class="card-body">
    <h3>{{ berita.judul }}</h3>
    <p class="text-muted">Penulis: {{ berita.penulis }}</p>
    <p>{{ berita.isi }}</p>
  </div>
</div>

<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">â† Kembali</a>
{% endblock %}
