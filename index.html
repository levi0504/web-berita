<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ judul_situs }}</title>
</head>
<body>
    <h1>{{ judul_situs }}</h1>
    {% for item in berita %}
        <div style="border: 1px solid #ccc; margin-bottom: 15px; padding: 10px;">

            <p>{{ item.konten }}</p>

    <p>Di-deploy menggunakan Vercel dan Python (Flask).</p>
</body>
</html>
